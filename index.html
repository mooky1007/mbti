<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나와 닮은 행성찾기</title>
  <link rel="shortcut icon" href="./assets/images/ef.png" type="image/x-icon">
  <meta property="og:image" content="./assets/images/cover.png" />
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>나와 닮은 행성 찾기</h1>
    </header>
    <main>
      <section class="top_area">
        <div class="progress_area">
          <p>
            <span>0</span>
            <span>/</span>
            <span>6</span>
          </p>
          <div class="progress_bar">
            <span class="inner"></span>
          </div>
        </div>
      </section>
      <section class="content_area">
        <div class="image_box">
          <img src="./assets/images/cover.png" alt="">
        </div>
      </section>
      <div class="text_area">
        <p>우주 어딘가에 존재하는 나와 닮은 행성을 알아봐요.</p>
      </div>
      <section class="button_area">
        <button>나와 닮은 행성 찾기</button>
      </section>
    </main>
  </div>

  <script src="./js/main.js" type="module"></script>
</body>

</html>
